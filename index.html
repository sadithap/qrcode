<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate QR Code</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Generate QR Code</h1>
    <form class="qrForm" onsubmit="return false" >
      <label for="link">Link:</label>
      <input type="text" id="link" name="link" required>
      <button type="submit" onclick="generateQRCode()">Generate</button>
    </form>
    <img id="qrimg" src="">
    <p id="ket" >Click kanan lalu simpan gambar untuk mengunduh QR code</p>
  </div>
  
  <script>
    async function generateQRCode() {
      const link = document.getElementById('link').value;
      const qrimg = document.getElementById('qrimg');
      const ket = document.getElementById('ket');

      if(link.length>0){
        qrimg.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+link;
        ket.style.visibility="visible";
      }
      else{
        ket.style.visibility="hidden";
        qrimg.src="";
        alert("Link kosong!");
      }
    }

  </script>
</body>

</html>
