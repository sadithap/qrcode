<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate QR Code</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Generate QR Code</h1>
    <form class="qrForm">
      <label for="link">Link:</label>
      <input type="text" id="link" name="link" required>
      <button type="button" onclick="generateQRCode()">Generate QR Code</button>
    </form>
    <img id="qrimg" src="">
    <!-- <a id="dloadqr" href="" download="">
      <button>Unduh Gambar</button>
    </a> -->
  </div>
  
  <script>
    async function generateQRCode() {
      const link = document.getElementById('link').value;
      const qrimg = document.getElementById('qrimg');
      const dloadqr = document.getElementById('dloadqr');

      if(link.length>0){
        qrimg.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+link;
        dloadqr.href=qrimg.src;
        dloadqr.download=link;
      }
      else{
        alert("Form kosong!");
      }
    }

  </script>
</body>

</html>
